<html lang="en">
  <head>

    <link rel="stylesheet" href="./index.css" />
    <title>Flexbox</title>
  </head>
  <body>
    <h1>Flexbox</h1>
    <hr />
    <h2>Block</h2>
    <div class="block">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>

    <h2>Inline</h2>
    <div class="inline">
      <div class="inline">Item 1</div>
      <div class="inline">Item 2</div>
      <div class="inline">Item 3</div>
      <div class="inline">Item 4</div>
      <div class="inline">Item 5</div>
    </div>

    <h2>Inline Block</h2>
    <div class="inline-block">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>

    <h2>Flex container</h2>
    <div class="flex">
      <div class="item-200">Item 1 item asdas d</div>
      <div>Item 2</div>
      <div class="item-200">Item 3 asd asd as das</div>
      <div>Item 4</div>

      <div>Item 2</div>
      <div class="item-200">Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>
  </body>
</html>
